# Site settings
title: China FreeBSD
SEOTitle: China FreeBSD Community
header-img: img/post-bg-desk.jpg
email: mamaipee@outlook.com
description: "你好！欢迎来到FreeBSD的世界。"
keyword: "freebsd,china freebsd community,FreeBSD,China FreeBSD Community"
url: "http://chinafreebsd.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/chinafreebsd/chinafreebsd.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "FreeBSD, 更好的驱动世界!"
sidebar-avatar: /img/about-cfb-head.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
# weibo_username:     qiubaiying
github_username:    chinafreebsd

#twitter_username:   qiubaiying




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 5
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: qiubaiying

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: 88e4fbaecece0d762a99                            #生成的clientID
  clientSecret: 60cc9428a57005c75dcc1f706ffaee06719c5eeb    #生成的clientSecret
  repo: chinafreebsd.github.io    #仓库名称
  owner: chinafreebsd    #github用户名
  admin: chinafreebsd
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计

# Analytics settings
# Baidu Analytics
ba_track_id: 777c1df02273ec35e1c5ea33988316fe

# Google Analytics
ga_track_id: 'UA-151317207-1'            # Format: UA-xxxxxx-xx
ga_domain: chinafreebsd.org               # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto





# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 5              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



